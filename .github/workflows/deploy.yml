name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      # Vite : build vers ./dist | CRA : build vers ./build
      - run: npm run build
      # (Option SPA sans HashRouter) duplique index.html -> 404.html
      - run: node -e 'const fs=require("fs");const p=fs.existsSync("dist")?"dist":"build";fs.copyFileSync(`${p}/index.html`, `${p}/404.html`);'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
        # Si CRA :
        # with:
        #   path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
